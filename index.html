    <script>
        // define all global variables for useing
        var renderer, scene, camera, controls, video, texture, video1;
        init();
        animate();

        function init() {
            // define the WebGL renderer to show my 3d scene
            renderer = new THREE.WebGLRenderer(); // renderer
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x889988);
            document.body.appendChild(renderer.domElement);
            // 3D scene
            scene = new THREE.Scene();
            // camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(400,100, 0);
            scene.add(camera); // required, since adding light as child of camera
            // using map controls
           controls = new THREE.MapControls(camera, renderer.domElement);
           controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
           controls.dampingFactor = 0.25;
           controls.screenSpacePanning = false;
           controls.minDistance = 1;
           controls.maxDistance = 1000;
           controls.maxPolarAngle = Math.PI / 2;
           // ambient light

                        .attr("y", function (d) {

                        })

                   'https://api.mapbox.com/styles/v1/mapbox/dark-v10/static/30.5061,45.7744,3.57,0,0/500x349?access_token=pk.eyJ1IjoibWFybWFyMjAxNyIsImEiOiJjamNwY3IxYWQxZmt3MzNwZ29weGNxbXlvIn0.3bsZM0hIdiDF_fIe5K9kQg'
                   ,'https://api.mapbox.com/styles/v1/mapbox/satellite-v9/static/57.2832,30.0237,13.5,0,0/500x349?access_token=pk.eyJ1IjoibWFybWFyMjAxNyIsImEiOiJjamNwY3IxYWQxZmt3MzNwZ29weGNxbXlvIn0.3bsZM0hIdiDF_fIe5K9kQg'];
            for (i = 0; i < 5;i++){ // with (i) go through each room
                room(x[i], y, z[i]);
                // this will be for choosing boxes in each room
                for (j = 0; j < 5;j++){
                    base(x[i] + xx[j], yy, z[i] + zz[j]); // small boxes in each room 
                    if(i==0) // in the room number one used image as tuxure
                    {
                        imtexture(x[i] + xx[j], yy, z[i] + zz[j], j+1);
                    }
                    if (i ==1) { // in the room number two i used video as texture
                        vitexture(x[i] + xx[j], yy, z[i] + zz[j], j + 1)

                    }
                    if (i == 2) { // in the room number three i used WebRTC as texture
                        camtexure(x[i] + xx[j], yy, z[i] + zz[j], j + 1)
                    }

                    if (i == 3) { // in the room number foure i used maps as texture

                            mapture(map[j], x[i] + xx[j], yy, z[i] + zz[j], j + 1)
                        }
                    if (i == 4) { // in the room number five i used svg as tuxture
                        svgimg(x[i] + xx[j], yy, z[i] + zz[j], j + 1)
                    }
                 }
            }

        }

        // floor plane 
        // plan for the floor 
        var plane = new THREE.PlaneBufferGeometry(1200, 1500);
        var texture = new THREE.TextureLoader().load("frontend-large.jpg");
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set(4,4); 
        var material = new THREE.MeshBasicMaterial({ // define the material 
            map: texture,
            DoubleSide: true,
            side: THREE.DoubleSide
        });
        mesh = new THREE.Mesh(plane, material);// mesh
        mesh.position.y =-45;
        mesh.rotateX(-Math.PI / 2);
        scene.add(mesh);
        // end of floor 

        // in this part you can find all the function that i have used above
       // this function represented the main rooms
        function room(x,y,z) { // the function get position as input and gives Boxes(rooms) as output
            var geometry = new THREE.BoxGeometry(250,100, 200);
            var material = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                transparent: false,
                side: THREE.BackSide,
             });
            mesh = new THREE.Mesh(geometry, material);   // mesh
            mesh.position.set(x, y, z);
            scene.add(mesh);
         }
       // this function represented small boxes in the rooms
        function base(x, y, z) { // this function also get the (x,y,z) as input and gives the small boxes in each rooms i have 25 of this boxes in my 3d world
            var geometry = new THREE.BoxGeometry(20, 20, 20);
            var material = new THREE.MeshPhongMaterial({
                color: 0xffff00,
            });
            mesh = new THREE.Mesh(geometry, material); // mesh
            mesh.position.set(x, y, z);
            scene.add(mesh);
        }
       //image as texture on the plane for the first room
        function imtexture(x,y,z,i) {
            var imageTexture = new THREE.ImageUtils.loadTexture('gol' + i + '.jpg');
            var geometry = new THREE.PlaneGeometry(50,80);
            var material = new THREE.MeshBasicMaterial({ map: imageTexture, side: THREE.DoubleSide });
            var mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x, y +50, z);
            mesh.rotation.y = Math.PI / 2.0;
            imtexture.minFilter = true;
            imtexture.format = THREE.RGBFormat;
            imtexture.wrapS = THREE.RepeatWrapping;
            imtexture.wrapT = THREE.RepeatWrapping;
            scene.add(mesh);

          }
        //function for creating video as texture from room2
        function vitexture(x, y, z, i) { // it gets the poistion and number of the room as input 
           var backside = document.createElement("div");// create the video element
           var videoV1 = document.createElement('video'); // create the video element
           backside.appendChild(videoV1);
           videoV1.src = 'video' + i + '.mp4';
            videoV1.load();
            videoV1.muted = true;
            videoV1.loop = true;

            videoV1.onloadeddata = function () {
                videoTexture = new THREE.VideoTexture(videoV1);
                videoTexture.minFilter = THREE.NearestFilter;
                videoTexture.magFilter = THREE.NearestFilter;
                videoTexture.generateMipmaps = false;
                videoTexture.format = THREE.RGBFormat;

                imageProcessingMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        invert: { type: 'b', value: false },
                        image: { type: 't', value: videoTexture },
                        resolution: { type: '2f', value: new THREE.Vector2(200, 200) }
                    },
                });

                var geometry = new THREE.PlaneGeometry(40,60);
                var material = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });
                mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(x + 10, y +45, z)
                //plan.rotation.x = -Math.PI / 2.0;
                mesh.rotation.y = Math.PI / 2.0;
                mesh.receiveShadow = false;
                mesh.castShadow = false;
                scene.add(mesh);
                videoV1.play();
              }
        }
        // this function use the WebRTC as texture  in the room number four
        function camtexure(x, y, z, i) {
            // creat the video element
            video = document.getElementById('video');
            var texture = new THREE.VideoTexture(video);
            // changes
            texture.minFilter = THREE.NearestFilter;
            texture.magFilter = THREE.NearestFilter;
            texture.generateMipmaps = false;
            texture.format = THREE.RGBFormat;
            // geometry
            var geometry = new THREE.SphereGeometry(25, 32, 32);
            var material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            plan = new THREE.Mesh(geometry, material);
            plan.position.set(x,y+35,z)
            scene.add(plan);
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                var constraints = { video: { width: 1280, height: 720, facingMode: 'user' } };
                navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
                    video.srcObject = stream;
                    video.play();
                })
            }
        }

        // this function get map and coordinates with the number as room as 
        //input and as output gives the plane with the map as texture
        function mapture(map,x, y, z, i) {
                var textureLoader = new THREE.TextureLoader();
                texture = textureLoader.load(map);
                var geometry = new THREE.PlaneGeometry(40, 50);
                var material = new THREE.MeshBasicMaterial({ map: texture});
                mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(x, y + 35, z);
                mesh.rotation.y = Math.PI / 2.0;
                mesh.receiveShadow = false;
                mesh.castShadow = false;
                scene.add(mesh);
            }

        // function for converting svg to image and then use it as texture
           function svgimg(x,y,z,i){
        var svgString = new XMLSerializer().serializeToString(document.querySelector('svg'));
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var DOMURL = self.URL || self.webkitURL || self;
        var img = new Image();
        var svg = new Blob([svgString], { type: "image/svg+xml;charset=utf-8" });
        var url = DOMURL.createObjectURL(svg);
        img.onload = function () {
            ctx.drawImage(img, 0, 0);
            var png = canvas.toDataURL("image/png");
            //document.querySelector('#png-container').innerHTML = '<img src="'+png+'"/>';
            DOMURL.revokeObjectURL(png);
            //ctx.rect(0, 0, 800, 400)
            //ctx.fillStyle = "#ffffff";
            //ctx.fill();
        };
        img.src = url;
               // load the texture
            texture = new THREE.Texture(img);
            texture.needsUpdate = true;
            var geometry = new THREE.BoxGeometry(45,50,60);
            var material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = x;
            mesh.position.y = y+35 ; // put thr box on the top of the base
            mesh.position.z = z;
            mesh.rotation.y = Math.PI / 2.0;
            mesh.receiveShadow = false;
            mesh.castShadow = false;
            scene.add(mesh);
           }


        //

          function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);

        }
          animate()
